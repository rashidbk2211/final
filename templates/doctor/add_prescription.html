{% extends 'base.html' %}

{% block title %}Add Prescription for {{ patient.user.get_full_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add Prescription for {{ patient.user.get_full_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.medications.id_for_label }}" class="form-label">Medications</label>
            {{ form.medications }}
        </div>
        <div class="mb-3">
            <label for="{{ form.instructions.id_for_label }}" class="form-label">Instructions</label>
            {{ form.instructions }}
        </div>
        <button type="submit" class="btn btn-primary">Add Prescription</button>
    </form>
</div>
{% endblock %}
